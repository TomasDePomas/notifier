<template name="notifierToggle">

    <style>
        .notifier-switch {
            margin: 5px 0;
            font-size: 12px;
            color: grey;
            font-family: sans-serif;
        }
        .notifier-switch label {
            cursor: pointer;
        }

        .notifier-switch label input[type=checkbox] {
            display: none;
        }

        .notifier-switch label input[type=checkbox]:checked + .lever {
            background-color: #84c7c1;
        }

        .notifier-switch label input[type=checkbox]:checked + .lever:after {
            background-color: #26a69a;
            left: 24px;
        }

        .notifier-switch label .lever {
            position: relative;
            display: inline-block;
            content: "";
            vertical-align: middle;

            margin: 0 16px;
            width: 40px;
            height: 15px;
            border-radius: 15px;

            background-color: #818181;

            transition: background 0.3s ease;
        }

        .notifier-switch label .lever:after {
            position: absolute;
            display: inline-block;
            content: "";

            width: 21px;
            height: 21px;
            border-radius: 21px;
            left: -5px;
            top: -3px;

            box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.4);
            background-color: #F1F1F1;

            transition: left 0.3s ease, background 0.3s ease, box-shadow 0.1s ease;
        }

        .notifier-switch input[type=checkbox] ~ .lever:active:after {
            box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.4), 0 0 0 15px rgba(38, 166, 154, 0.1);
        }

        .notifier-switch input[type=checkbox]:not(:disabled) ~ .lever:active:after {
            box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.4), 0 0 0 15px rgba(0, 0, 0, 0.08);
        }

        .notifier-switch label input[type=checkbox][disabled] + .lever:after {
            background-color: #BDBDBD;
        }
    </style>

    <div class="notifier-switch">
        <label>
            Disabled
            <input type="checkbox"
                   name="notificationStatus"
                   {{attrDisabled}}
                   {{attrChecked}}>
            <span class="lever"></span>
            Enabled
        </label>
    </div>
</template>
